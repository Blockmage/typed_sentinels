name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_to:
        description: 'Publish to (test-pypi, pypi, or skip)'
        required: true
        default: 'test-pypi'
        type: choice
        options:
          - test-pypi
          - pypi
          - skip

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@v6.5.0
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: dist
          path: dist/

  publish-test-pypi:
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'test-pypi') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'dev'))
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/typed-sentinels

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'dev'))
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/typed-sentinels

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
