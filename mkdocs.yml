site_url: https://typed-sentinels.blockmage.dev
site_name: typed-sentinels
site_description: Statically-typed sentinel objects with singleton qualities (for Python 3.12+).
repo_url: https://github.com/blockmage/typed_sentinels
repo_name: blockmage/typed_sentinels

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - privacy
  - meta:
      enabled: true
      meta_file: .meta.yml
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            heading_level: 2
            merge_init_into_class: true
            separate_signature: true
            show_category_heading: true
            show_if_no_docstring: true
            show_root_heading: true
            show_root_toc_entry: true
            show_signature_annotations: true
            show_source: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Advanced Usage: advanced-usage.md
  - Best Practices: best-practices.md
  - API Reference: api.md
